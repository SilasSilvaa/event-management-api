cors:
  originPatterns: http://localhost:8080,http://localhost:3000
server:
  port: 8888
spring:
  application:
    name: event-api
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    open-in-view: false

logging:
  level:
    "[com.ssilvadev.event.api]": DEBUG
